<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames </title>
</head>
<body>
<div class="main">

<div class="nav">
ONLINE BOOK STORE
</div>

<div class="sec_main">

<div class="left">    
<div class="box">CSE</div>
<div class="box">ISE</div>
<div class="box">EEE</div>
<div class="box">EIE</div>
<div class="box">ECE</div>
</div>
<div class="right">   
<div class="box">CSE</div>

</div>


</div>

</div>


<style>
    *{
        border: none;
        margin: none;
        font-family: Arial, Helvetica, sans-serif;
    }
    .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width:100%;
        height:100vh;
        
    }
    .nav{
        margin-left: 20px;
        
        display: flex;
        align-items: center;
        justify-content: center;
        width:100%;
        height:10%;
        font-size: 35px;
        font-weight: 600;
        background-color: paleturquoise;
        border-radius: 10px ;
        padding: 10px;
    }
    .sec_main {
    margin: 10px;
    display: flex;
    flex-direction: row;
    align-items: stretch; /* Ensures both sections stretch to the full height */
    justify-content: center;
    width: 100%;
    height: 90%;
    padding: 0.5rem;
}

.left {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 15%;
    height: 100%;
    border-radius: 10px;
    background-color: paleturquoise;
    padding: 0.3rem;
    
}

.right {
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 85%;
    height: 100%;
    border-radius: 10px;
    background-color: paleturquoise;
}

/* Box styles remain unchanged */
.box {
    margin: 10px;
    height: 50px;
    background-color: cadetblue;
    border-radius: 5px;
    width: 90%;
    padding: 3px;
    font-size: 20px;
    font-weight: 600;
}

</style>    
</body>


</html>
